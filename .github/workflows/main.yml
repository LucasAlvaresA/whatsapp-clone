name: Git Hub Pages Deploy

on: 
  push:
    branches: [ main ]
jobs:
  build:
    name: Build
    env:
      CI: false
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Use Node 15.x 🥷🏻
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Installing dependencies 📦
        run: npm install

      - name: Build 🛠
        run: npm run build --if-present
      
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
